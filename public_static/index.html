<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="jquery.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
    <style>
        body {
            background-color: black;
            height: 100vh;
            overflow-y: hidden;
        }
        #askname{
            color:white;
            font-size: 60px;
            text-align: center;
        }
        #username{
            border-top:white 2px;
            border-left: white 2px;
            border-right: white 2px;
            color:white;
            background:transparent;
            width: 100%;
            height: 60px;
            font-size: 60px;
            text-align: center;
            outline:none  /*to remove highlight on input*/
        }
        #UserDetails{
            position: absolute;
            top: 35%;
        }

        * {
            margin: 0;
            padding: 0;
        }
        header {
            background-color:rgba(33, 33, 33, 0.9);
            color:#ffffff;
            display:block;
            font: 14px/1.3 Arial,sans-serif;
            height:50px;
            position:relative;
            z-index:5;
        }
        h2{
            margin-top: 30px;
            text-align: center;
        }
        header h2{
            font-size: 22px;
            margin: 0 auto;
            padding: 10px 0;
            width: 80%;
            text-align: center;
        }
        header a, a:visited {
            text-decoration:none;
            color:#fcfcfc;
        }

        @keyframes move-twink-back {
            from {background-position:0 0;}
            to {background-position:-10000px 5000px;}
        }
        @-webkit-keyframes move-twink-back {
            from {background-position:0 0;}
            to {background-position:-10000px 5000px;}
        }
        @-moz-keyframes move-twink-back {
            from {background-position:0 0;}
            to {background-position:-10000px 5000px;}
        }
        @-ms-keyframes move-twink-back {
            from {background-position:0 0;}
            to {background-position:-10000px 5000px;}
        }

        @keyframes move-clouds-back {
            from {background-position:0 0;}
            to {background-position:10000px 0;}
        }
        @-webkit-keyframes move-clouds-back {
            from {background-position:0 0;}
            to {background-position:10000px 0;}
        }
        @-moz-keyframes move-clouds-back {
            from {background-position:0 0;}
            to {background-position:10000px 0;}
        }
        @-ms-keyframes move-clouds-back {
            from {background-position: 0;}
            to {background-position:10000px 0;}
        }

        .stars, .twinkling, .clouds {
            position:absolute;
            top:0;
            left:0;
            right:0;
            bottom:0;
            width:100%;
            height:100%;
            display:block;
        }

        .stars {
            background:#000 url(http://www.script-tutorials.com/demos/360/images/stars.png) repeat top center;
            z-index:0;
        }

        .twinkling{
            background:transparent url(http://www.script-tutorials.com/demos/360/images/twinkling.png) repeat top center;
            z-index:1;

            -moz-animation:move-twink-back 200s linear infinite;
            -ms-animation:move-twink-back 200s linear infinite;
            -o-animation:move-twink-back 200s linear infinite;
            -webkit-animation:move-twink-back 200s linear infinite;
            animation:move-twink-back 200s linear infinite;
        }

        .clouds{
            background:transparent url(http://www.script-tutorials.com/demos/360/images/clouds3.png) repeat top center;
            z-index:3;

            -moz-animation:move-clouds-back 200s linear infinite;
            -ms-animation:move-clouds-back 200s linear infinite;
            -o-animation:move-clouds-back 200s linear infinite;
            -webkit-animation:move-clouds-back 200s linear infinite;
            animation:move-clouds-back 200s linear infinite;
        }

        #back{
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }
    </style>
</head>
<body >
    <div id="chatSection">
    <input type="text" id="message">
    <button id="send">SEND</button>

    <ul id="chat">

    </ul>
    </div>

        <div class="container-fluid" id="UserDetails">
            <div class="row">
                 <div class="col-12" id="askname">Enter Username</div>
            </div>
            <div class="row justify-content-center">
                <div class="col-5">
        <input type="text" id="username"><br>
                </div>
                <div class="col-12">

                </div>
            </div>
        </div>

    <!--<input type="text" id="roomInput">-->
    <!--<button id="roomBtn"></button>-->

    <div id="back">
        <div class="stars"></div>
        <div class="twinkling"></div>
    </div>
</body>
</html>
